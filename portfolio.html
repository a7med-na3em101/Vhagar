      body {

      h1 {
        text-align: center;
        background-color: #6f42c1;
        color: white;
        padding: 20px 0;
        margin-bottom: 40px;
        border-radius: 0 0 15px 15px;
        font-size: 2.5rem;
      }
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 10px;
        overflow: hidden;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .card-img-top {
        height: 180px;
        object-fit: cover;
      }
      .btn-primary {
        background-color: #6f42c1;
        border: none;
      }
      .btn-primary:hover {
        background-color: #5a3e9a;
      }
      section {
        padding: 60px 0;
      }
      .container {
        max-width: 1200px;
      }
      .more-products {
        text-align: center;
        margin-top: 40px;
      }
      .more-products button {
        background-color: #6f42c1;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .more-products button:hover {
        background-color: #5a3e9a;
      }
      .nn:hover {
        background-color: yellow;
      }
    </style>
  </head>
